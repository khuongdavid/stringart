{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="container-fluid">
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                <form class="border-bottom border-3 border-white text-white" method="POST" enctype="multipart/form-data" action="{% url 'user:login' %}">
                    {% csrf_token %}
                    <div class="container">
                        <h1>Đăng nhập</h1>
                        <p>Nhập thông tin tài khoản và mật khẩu.</p>
                        <hr />
                        {{ form }}
                    </div>
                    <div class="container m-2">
                        <button type="submit" class="btn btn-primary mgt-3">Đăng nhập</button>
                        <button type="reset" class="btn btn-secondary mgt-3">Cancel</button>
                    </div>
                    <p>
                        Bạn chưa có tài khoản? <a href="{% url 'user:create_user' %}">Đăng ký</a>
                    </p>
                    <p>
                        Trở về trang chủ <a href="{% url 'home:home' %}">Trang chủ</a>
                    </p>
                </form>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success position-absolute top-0 end-0 m-3" role="alert" id="alert-success">
                            <strong>{{ message }}</strong>
                        </div>
                    {% endfor %}
                {% endif %}
                {% if success %}
                    <div class="alert alert-success position-absolute top-0 end-0 m-3" role="alert" id="alert-success">
                        <strong>{{ success }}</strong>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
